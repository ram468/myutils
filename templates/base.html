<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>



  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>


  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Textutils</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>
      </ul>
    </div>
  </nav>
  <br><br>

   
  

  <div class="container">

    <form action="/analyzetext" method="get">
      <!-- {% csrf_token %} -->
  
      <div class="form-group">
        <label>Write the text</label>
        <textarea name='textbox' class="form-control" rows="5"></textarea>
      </div>
      <br><br>

      <button type="submit" class="btn btn-primary btn-sm">Analyze Text</button>

      <br><br>


      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" name="removepunc" id="customSwitch1">
        <label class="custom-control-label" for="customSwitch1">Remove Punctuation</label>
      </div>

      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" name="firstcaps" id="customSwitch2">
        <label class="custom-control-label" for="customSwitch2">Caps</label>
      </div>

      <div class="custom-control custom-switch">
        <input name="newlineremover" type="checkbox" class="custom-control-input" id="customSwitch3">
        <label class="custom-control-label" for="customSwitch3">Newlineremover</label>
      </div>

      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" name="spaceremover" id="customSwitch4">
        <label class="custom-control-label" for="customSwitch4">SpaceRemover</label>
      </div>
<br><br>
      <p id="demo"></p>

<script>
var d = new Date();
document.getElementById("demo").innerHTML = d;


 
        $('.custom-control-input').on('change', function () {
          $('.custom-control-input').not(this).prop('checked', false);
        })
      </script>
  </div>
  </form>

</body>
</html>
